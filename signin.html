<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard Sass Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="Sass/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="Sass/style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<div class="signin">
    <div class="left-image-part">
        <a href="#"><img src="images/logo.png"></a>
    </div>
    <div class="right-image-part">
        <h1 class="signin-header">Sign In</h1>
        <form action="#">
            <div class="mui-textfield">
                <input type="text">
                <label>User Name</label>
                <div class="after"></div>
              </div>
              <div class="mui-textfield">
                <input type="password">
                <label>Password</label>
                <div class="after"></div>
              </div>
              <div class="signin-action">
                <div class="float-left wrapper">
                    <button type="button" class="btn btn-grn ripplelink">Sign In</button>
                </div>
                <div class="float-right">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="dont-account">
                  <p>
                    Donâ€™t have an account? <a href="#">Sign up</a>
                  </p>
              </div>
        </form>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom-script.js"></script>
</body>
</html>
